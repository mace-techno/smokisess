{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="breadcrumb">
	<div class="container">
		<div class="breadcrumb-inner">
			<ul class="list-inline list-unstyled">
				<li><a href="{% url 'core:home' %}">Sign Out</a></li>
			</ul>
		</div><!-- /.breadcrumb-inner -->
	</div><!-- /.container -->
</div><!-- /.breadcrumb -->

<div class="body-content">
	<div class="container">
		<div class="track-order-page">
			<div class="row">
				<div class="col-md-12">
	<h2 class="heading-title">{% trans "Sign Out" %}</h2>
	<span class="title-tag inner-top-ss">{% trans 'Are you sure you want to sign out?' %} </span>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class='btn btn-primary' type="submit">{% trans 'Sign Out' %}</button>
  </form>
	
</div>			</div><!-- /.row -->
		</div><!-- /.sigin-in-->
    </div>
</div>

{% endblock %}
